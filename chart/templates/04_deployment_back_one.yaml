apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment-1 ## Release name also good option
spec:
  replicas: {{ .Values.backendOne.replicas | default 3}}
  selector:
    matchLabels:
      app: server1
  template:
    metadata:
      labels:
        app: server1
    spec:
      containers:
        - name: server1
          image: {{ .Values.backendOne.image | quote }}:{{ .Values.backendOne.tag }}
          ports:
            - containerPort: {{ .Values.backendOne.service.port }}
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: microb-postgres-secret
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: microb-postgres-secret
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: microb-postgres-secret
                  key: SPRING_DATASOURCE_PASSWORD
